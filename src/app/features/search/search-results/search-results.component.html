@if (isLoading() === null) {
  <div class="flex justify-center items-center w-full h-full py-8">
    <p>Search for a movie</p>
  </div>
} @else {
  <div class="flex flex-col gap-6 py-6 w-full overflow-x-hidden">
    <app-movie-list
      [movies]="searchResults()"
      [isLoading]="isLoading()"
      [emptyMessage]="'No results found'"
      [selectedMovieIds]="selectedMovieIds()"
      (movieSelectionToggle)="movieSelectionToggle.emit($event)"
    />
    @if (searchResults().length > 0 || isLoading() === false) {
      <app-pagination
        [length]="totalResults()"
        [pageSize]="pageSize()"
        [pageIndex]="currentPage()"
        [pageSizeOptions]="pageSizeOptions()"
        (pageChange)="pageChange.emit($event)"
      />
    }
  </div>
}
