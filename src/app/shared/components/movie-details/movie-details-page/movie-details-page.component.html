<div class="p-8 max-w-[1200px] mx-auto">
  <h1 class="m-0 mb-6 text-3xl font-semibold">Movie Details</h1>

  @if (movieId !== null) {
    <app-movie-details-content [movieId]="movieId" />
  } @else {
    <div class="flex flex-col justify-center items-center py-8">
      <mat-icon class="text-6xl text-red-500 mb-4">error</mat-icon>
      <p class="text-lg">Invalid movie ID</p>
    </div>
  }
</div>
